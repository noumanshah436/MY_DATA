<meta name="robots" content="noindex">
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>

<body class="p-5">
  <!--  d-property  -->
  <span class="d-none bg-primary text-white">

    d-none

  </span>

  <span class="d-none bg-dark text-white">

    d-none

  </span>

  <span class="d-block bg-primary text-white p-2">

    d-block

  </span>

  <span class="d-block bg-dark text-white p-2">

    d-block

  </span>

  <!-- d-inline have slight margina at top and bottom -->
  <span class="d-inline bg-primary text-white p-2">

    d-inline

  </span>

  <span class="d-inline bg-dark text-white p-2">

    d-inline

  </span>

  <span class="d-inline-block bg-primary text-white p-2">

    d-inline-block

  </span>

  <span class="d-inline-block bg-dark text-white p-2">

    d-inline-block

  </span>


  <!-- d-flex is treated as a row , we can add columns inside it -->
  <span class="d-flex bg-primary text-white p-2">

    d-flex

  </span>

  <span class="d-flex bg-dark text-white p-2">

    d-flex

  </span>

  <span class="d-inline-flex bg-primary text-white p-2">

    d-inline-flex

  </span>

  <span class="d-inline-flex bg-dark text-white p-2">

    d-inline-flex

  </span>

  <span class="d-table bg-primary text-white p-2">

    d-table

  </span>

  <span class="d-table bg-dark text-white p-2">

    d-table

  </span>

  <span class="d-table-cell bg-primary text-white p-2">

    d-table-cell

  </span>

  <span class="d-table-cell bg-dark text-white p-2">

    d-table-cell

  </span>

  <span class="d-table-row bg-primary text-white p-2">

    d-table-row

  </span>

  <span class="d-table-row bg-dark text-white p-2">

    d-table-row

  </span>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

</body>

</html>
