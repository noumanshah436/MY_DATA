<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="bootstrap/bootstrap.css" />
</head>

<body>
	<!-- Bootstrap Table: https://www.w3schools.com/bootstrap4/bootstrap_tables.asp

		table-dark
		table-light
		table-striped      ( for readability )
		table-bordered
		table-hover
		table-sm    ( compact table -- makes the table smaller by cutting cell padding in half:)
		table-borderless
		table-responsive  (  adds a scrollbar to the table when needed (when it is too big horizontally):)
		-----
		thead-dark
		-----
		color whole table , or row or anything
		table-success
		table-danger

		-->
	<div class="container" style="margin-top:30px">

		<table class="table ">
			<thead class=" ">
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Age</th>
					<th>Country</th>
				</tr>
			</thead>
			<tbody>
				<tr class=" ">
					<td>01</td>
					<td>Neil Rowe</td>
					<td>18</td>
					<td>United Kingdom</td>
				</tr>
				<tr>
					<td>02</td>
					<td>John Doe</td>
					<td>33</td>
					<td>Australia</td>
				</tr>
				<tr>
					<td>03</td>
					<td>David Smith</td>
					<td>25</td>
					<td>Canada</td>
				</tr>
			</tbody>
		</table>

	</div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="bootstrap/jquery-3.2.1.slim.min.js"></script>
	<script src="bootstrap/popper.min.js"></script>
	<script src="bootstrap/bootstrap.min.js"></script>
</body>

</html>
