<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="./bootstrap/bootstrap.css" />
		<title>Hello, world!</title>
        
		<style type="text/css">
			.row div {
				border: 1px solid silver;
			}
		</style>
	</head>
	<body>
		<div class="container" style="margin-top: 30px">
			<h5>Basic Columns</h5>
			<div class="row">
				<div class="col">column</div>
				<div class="col">column</div>
				<div class="col">column</div>
			</div>
		</div>

		<div class="container" style="margin-top: 30px">
			<h5>Set Sizes</h5>
			<div class="row">
				<div class="col-4">column</div>
				<div class="col-8">column</div>
			</div>
		</div>

		<div class="container" style="margin-top: 30px">
			<h5>Breakpoints</h5>
			<div class="row">
				<div class="col-sm">column</div>
				<div class="col-sm">column</div>
			</div>
		</div>

		<div class="container" style="margin-top: 30px">
			<h5>Set Sizes and Breakpoints</h5>
			<div class="row">
				<div class="col-sm-4">column</div>
				<div class="col-sm-6">column</div>
				<div class="col-sm-2">column</div>
			</div>
		</div>

		<div class="container" style="margin-top: 30px">
			<h5>No Gutters</h5>
			<div class="row no-gutters">
				<div class="col">column</div>
				<div class="col">column</div>
			</div>
		</div>

		<div class="container" style="margin-top: 30px">
			<h5>Offsetting Columns</h5>
			<div class="row">
				<div class="col-sm-6">column</div>
				<div class="col-sm-3 offset-sm-3">column</div>
			</div>
		</div>

		<div class="container" style="margin-top: 30px">
			<h5>Adding more than one Breakpoint</h5>
			<div class="row">
				<div class="col-sm-6 col-md-3">column</div>
				<div class="col-sm-6 col-md-3">column</div>
				<div class="col-sm-6 col-md-3">column</div>
				<div class="col-sm-6 col-md-3">column</div>
			</div>
		</div>

		 
	</body>
</html>
