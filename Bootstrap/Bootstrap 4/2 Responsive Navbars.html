<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="./bootstrap/bootstrap.css" />
	<title>Hello, world!</title>
</head>
<!-- 
		Basic Navbar
			With Bootstrap, a navigation bar can extend or collapse, depending on the screen size.

			A standard navigation bar is created with the .navbar class, followed by a 
			responsive collapsing class: .navbar-expand-xl|lg|md|sm 
			(stacks the navbar vertically on extra large, large, medium or small screens).

			To add links inside the navbar, use a <ul> element with class="navbar-nav". 
			Then add <li> elements with a .nav-item class followed by an <a> element with a .nav-link class:
	 -->

<body>
	<nav class="navbar navbar-light bg-light navbar-expand-lg fixed-top">
		<a href="#" class="navbar-brand">My Website</a>
		<button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarCollapse">
			<ul class="navbar-nav ml-auto">
				<li class="navbar-item">
					<a href="#" class="nav-link"> Homepage</a>
				</li>
				<li class="navbar-item">
					<a href="#" class="nav-link">Blog</a>
				</li>
				<li class="navbar-item">
					<a href="#" class="nav-link">About Me</a>
				</li>
				<li class="navbar-item">
					<a href="#" class="nav-link">Contact</a>
				</li>
			</ul>
		</div>
	</nav>
</body>

</html>
