<html>

<head>

    <script src="jquery.js" type="text/javascript"></script>
   

    <script>

        $(document).ready(ReadyMain);

        function ReadyMain() {

            var btn = $('#btnCreate');

            btn.click(function () {

                var cmb = $('#cmbControl');

                var obj = null;

                if (cmb.val() == "Text") {
                    obj = $("<input>").attr('type', 'text');
                }
                else if (cmb.val() == "Pswd") {
                    obj = $("<input>").attr('type', 'password');
                }
                else if (cmb.val() == "Btn") {
                    //here is syntax of assigning multiple attributes to an obect in sigle attribute notaton
                    obj = $("<input>").attr({ 'type': 'button', 'value': 'Button' });
                }
                else if (cmb.val() == "Rdo") { // radio button
                    obj = $("<input>").attr('type', 'radio');
                }
                else if (cmb.val() == "Chk") { 
                    obj = $("<input>").attr('type', 'checkbox');
                }

                // now create div and add obj in it and a link (X) to delete that div
                // finally add div to container
                
                var dummyDiv = $('<div class="dummy">');

                dummyDiv.append(obj);

                var link = $('<a>').attr('href', '#').text("X");
                dummyDiv.append(link);

                link.click(function () {

                    //Delete parent of 'this' link.
                    $(this).closest('div.dummy').remove();

                    return false;
                });//end of link click


                // dummyDiv ->   <div class="dummy">  <input type="button" value="Button"><a href="#">X</a>    </div>

                var container = $('#container');
                container.append(dummyDiv);



            });//End of click function
        }//End of ReadyMain





    </script>

</head>

<body>

    <h1> Choose Specific Control and Press Create: </h1>


    <div>
        <select id='cmbControl'>
            <!-- value is set for all options that is used in jquery code get selected item  --- $('#cmbControl').val()  -->
            <option id="1" value="Text">TextBox</option>
            <option value="Pswd">Password</option>
            <option value="Btn">Button</option>
            <option value="Rdo">RadioButton</option>
            <option value="Chk">CheckBox</option>
        </select>
        <input type="submit" id="btnCreate" value="Create" />
    </div>


    <div id="container">

    </div>

</body>

</html>
