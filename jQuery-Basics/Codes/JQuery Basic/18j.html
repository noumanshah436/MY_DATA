<html>

<head>

	<script src="jquery.js" type="text/javascript"></script>
	<style>
		span {
			padding: 10px;
			background-color: red;
			display: block;
			/* Make non-block element a block element */
			margin: 5px;
		}
	</style>
	<script>


		$(document).ready(ReadyMain);

		function ReadyMain() {

			$("#first").click(function () {
				alert('event handled is called for click 1');
			});

			//Here we are attaching second function to 'click' event
			$("#first").click(function () {
				alert('event handled is called for click 2');
			});


			$("#second").bind('click', function () {
				alert('Event attached using "bind" function can be "unbound".');

			});

			$("#third").one('click', function () {
				alert('using "One", event is called only for once.');

			});

			$("a#lnk").click(function () {
				$("#second").unbind('click');
				alert('Event is unbound on second element, Try now clicking it');
			});
		}//End of ReadyMain




	</script>

</head>

<body>
	<h1> Different types of event bindings </h1>

	<span id="first"> direct approch, using "click" function </span>

	<span id="second"> bind approaach, "unbind" is used to remove event binding </span>

	<span id="third"> "one", just for one time </span>
	<br>
	<a href="#" id="lnk">Unbind event which was attached using "bind" function</a>


</body>

</html>
