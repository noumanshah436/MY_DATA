       function ClickEventHandler() {

           var row = $("<div>").attr("class", "row");

           var span = $("<span>").text(rowCounter + " Degree:");
           row.append(span);

           var inp = $("<input>").attr({ "type": "text", "id": "txtDegree" });
           row.append(inp);

           span = $("<span>").text(" Name:");
           row.append(span);

           inp = $("<input>").attr({ "type": "text", "id": "txtName" });

           span = $("<span>").text(" Marks:");

           row.append(inp);

           inp = $("<input>").attr({ "type": "submit", "id": "btnRemove", "value": "Remove" });

           inp.click(function () {
               var result = confirm("Do you want to Remove?");
               if (result) {
                   $(this).closest('div.row').remove();
               }//End of if
           });

           row.append(inp);

           //Add in the page
           $('#maincontainer').append(row);

       }//end of ClickEventHandler
    </script>
